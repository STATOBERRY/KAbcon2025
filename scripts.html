<script>
document.addEventListener('DOMContentLoaded', function() {
  const heroImage = document.querySelector('.hero-image');
  const heroSection = document.querySelector('.hero-section');
  const heroDetails = document.querySelector('.hero-details');
  
  if (heroImage && heroSection && heroDetails) {
    window.addEventListener('scroll', function() {
      const scrolled = window.pageYOffset;
      const heroHeight = heroSection.offsetHeight;
      const showDetailsThreshold = heroHeight * 0.15; // Show details at 15% scroll
      const blurThreshold = heroHeight * 0.3; // Start blur at 30% scroll
      
      // Show/hide details box
      if (scrolled > showDetailsThreshold) {
        heroDetails.classList.add('show');
      } else {
        heroDetails.classList.remove('show');
      }
      
      // Apply blur effect
      if (scrolled > blurThreshold) {
        const blurAmount = Math.min((scrolled - blurThreshold) / (heroHeight * 0.4), 1);
        heroImage.style.filter = `blur(${blurAmount * 8}px) brightness(${1 - blurAmount * 0.4})`;
      } else {
        heroImage.style.filter = 'blur(0px) brightness(1)';
      }
    });
  }
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const slides = document.querySelectorAll('.slide-img');
  let currentSlide = 0;
  const totalSlides = slides.length;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.display = i === index ? 'block' : 'none';
    });
  }

  function nextSlide() {
    currentSlide = (currentSlide + 1) % totalSlides;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);
  setInterval(nextSlide, 3000); // Change slide every 3 seconds
});
</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const boxes = document.querySelectorAll('.objective-box');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  boxes.forEach(box => {
    observer.observe(box);
  });
});
</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const boxes = document.querySelectorAll('.objective-box');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');  // Show when in view
      } else {
        entry.target.classList.remove('visible');  // Hide when out of view
      }
    });
  }, { threshold: 0.1 }); // Trigger when 10% of the box is visible

  boxes.forEach(box => observer.observe(box));
});
</script>




<script>
  const countdown = () => {
    const endDate = new Date("October 16, 2025 00:00:00").getTime();
    const now = new Date().getTime();
    const gap = endDate - now;

    const second = 1000;
    const minute = second * 60;
    const hour   = minute * 60;
    const day    = hour * 24;

    const d = Math.floor(gap / day);
    const h = Math.floor((gap % day) / hour);
    const m = Math.floor((gap % hour) / minute);
    const s = Math.floor((gap % minute) / second);

    document.getElementById('days').innerText = d;
    document.getElementById('hours').innerText = String(h).padStart(2, '0');
    document.getElementById('minutes').innerText = String(m).padStart(2, '0');
    document.getElementById('seconds').innerText = String(s).padStart(2, '0');
  };

  setInterval(countdown, 1000);
</script>
